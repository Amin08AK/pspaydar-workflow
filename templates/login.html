<!-- templates/login.html -->

{% extends 'base.html' %}
{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<style>
    /* استایل‌های سفارشی فقط برای این صفحه */
    body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .login-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .login-header {
        background-color: #0d6efd;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 2rem;
        text-align: center;
    }
</style>

<div class="card login-card">
    <div class="login-header">
        <h2>سیستم اتوماسیون</h2>
        <p>لطفا برای ورود اطلاعات خود را وارد کنید</p>
    </div>
    <div class="card-body p-4">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری:</label>
                <input type="text" name="username" id="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور:</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
            </div>
            <div class="text-center mb-3">
                <a href="{% url 'password_reset' %}">رمز عبور خود را فراموش کرده‌اید؟</a>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">ورود</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
