{% extends 'base.html' %}
{% block title %}رمز عبور تغییر کرد{% endblock %}
{% block content %}
<style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    .message-card { width: 100%; max-width: 500px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
    .message-card i { font-size: 4rem; color: #198754; }
</style>
<div class="card message-card p-5">
    <i class="fas fa-check-circle mb-3"></i>
    <h3 class="card-title">موفقیت‌آمیز بود!</h3>
    <p class="text-muted">رمز عبور شما با موفقیت تغییر کرد. اکنون می‌توانید با رمز عبور جدید خود وارد شوید.</p>
    <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-primary">ورود به سیستم</a>
    </div>
</div>
{% endblock %}
