{% extends 'base.html' %}
{% block title %}ایمیل ارسال شد{% endblock %}

{% block content %}
<style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    .message-card { width: 100%; max-width: 500px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
    .message-card i { font-size: 4rem; color: #198754; }
</style>
<div class="card message-card p-5">
    <i class="fas fa-envelope-circle-check mb-3"></i>
    <h3 class="card-title">ایمیل ارسال شد!</h3>
    <p class="text-muted">اگر ایمیل وارد شده در سیستم ما موجود باشد، دستورالعمل بازنشانی رمز عبور برایتان ارسال خواهد شد. لطفاً پوشه Spam خود را نیز بررسی کنید.</p>
    <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-primary">بازگشت به صفحه ورود</a>
    </div>
</div>
{% endblock %}
